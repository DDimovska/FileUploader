<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>File Hasher</title>

            <link rel="stylesheet" type="text/css" href="css/main.css">

            <script src="../node_modules/jquery/dist/jquery.js"></script>
            <script src="../node_modules/web3/dist/web3.js"></script>
            <script src="../node_modules/fileapi/dist/fileAPI.js"></script>
            <script src="../node_modules/js-sha256/src/sha256.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

        </head>
        <body>
            <div class="container">

                <table>
                    <tr>
                        <td><label>Choose your file:</label></td>
                        <td><input id="upload" type="file"></td>
                    </tr>
                    <tr>
                        <td><small>Calculate hash:</small></td>
                        <td><button id="button-hash">Calculate hash</button></td>
                    </tr>
                    <tr>
                        <td><small>Send encrypted file:</small></td>
                        <td><button id="button-send">Send</button></td>
                    </tr>
                </table>

            </div>
            <script src="js/web3.js"></script>
            <script src="js/app.js"></script>

        </body>
    </html>
